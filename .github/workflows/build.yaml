name: Build & JUnits

on:
  push:
    branches:
      - release
      - master
    tags:
      - v**
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  build-and-junits:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Execute Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: build

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: junit-results
          path: build/reports/tests/test