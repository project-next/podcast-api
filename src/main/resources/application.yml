spring:
  datasource:
    hikari:
      maximum-pool-size: 30
    url: "jdbc:postgresql://${PODCAST_API_DB_URI}"
    username: "${PODCAST_API_DB_USERNAME}"
    password: "${PODCAST_API_DB_PASSWORD}"
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher # fixes spring-fox error on spring-boot >= v2.6

server:
  port: 9010
  servlet:
    contextPath: /api/v1
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 4096

auth:
  admin:
    username: "${ADMIN_USERNAME}"
    password: "${ADMIN_PASSWORD}"
  generic-user:
    username: "${GENERIC_USER_USERNAME}"
    password: "${GENERIC_USER_PASSWORD}"
---
spring:
  config:
    activate.on-profile: docker

server:
  port: 8080