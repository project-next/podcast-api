spring:
  datasource:
    hikari:
      maximum-pool-size: 10
    url: "jdbc:postgresql://${PODCAST_API_DB_URI}?serverTimezone=${user.timezone}&useLegacyDatetimeCode=false&cacheDefaultTimezone=false"
    username: "${PODCAST_API_DB_USERNAME}"
    password: "${PODCAST_API_DB_PASSWORD}"
  jpa:
    properties:
      hibernate:
        javax:
          cache:
            missing_cache_strategy: create
        generate_statistics: false # debugging purposes
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory # gradle dependency
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE  # need to explicitly add @Cacheable to Entity object
    hibernate:
      ddl-auto: validate
    open-in-view: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher # fixes spring-fox error on spring-boot >= v2.6

server:
  port: 9010
  timezone: America/Chicago
  servlet:
    contextPath: /api/v1
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 4096

auth:
  admin:
    username: "${ADMIN_USERNAME}"
    password: "${ADMIN_PASSWORD}"
  generic-user:
    username: "${GENERIC_USER_USERNAME}"
    password: "${GENERIC_USER_PASSWORD}"
---
spring:
  config:
    activate.on-profile: docker

server:
  port: 8080
  timezone: UTC