version: '3.8'

services:
  podcast-api:
    image: "openjdk:16.0-jdk-slim"
    container_name: podcast-api
    ports:
      - "9001:8080"
    volumes:
      - "./build/libs/Podcast-API-1.0.2.jar:/podcast-api.jar"
    command: java -jar podcast-api.jar
    restart: always
    networks:
      - podcast-api
    environment:
      - SPRING_PROFILES_ACTIVE=docker

networks:
  podcast-api:
    name: podcast-api
    driver: bridge